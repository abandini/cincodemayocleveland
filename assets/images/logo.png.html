<!DOCTYPE html>
<html>
<head>
    <title>Logo Placeholder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .logo-placeholder {
            width: 200px;
            height: 50px;
            background-color: #006341;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="logo-placeholder">Cinco de Mayo Cleveland</div>
</body>
</html>
